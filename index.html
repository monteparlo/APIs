<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width-device-width, initial-scale=1.0">
		<title>Monica Paultre's API Example</title>
		<link rel="stylesheet" href="stylesheet.css">
		<script src="JS_API.js"></script>
		<script src="gradient.js"></script>
	</head>
	<body>

		<div id="title"><h1>Monica Paultre's<br>Spotify API</h1><a href="https://open.spotify.com/" target="_blank"><img src="assets/logo.png" alt="spotify logo"></a></div>

		<div id="blocks">
			<div id="artist"><p>Artist</p></div>
			<div id="album"><p>Album</p></div>
			<div id="song"><p>Song</p></div>
		</div>

		<div id="BMO">

			<!--BMO Base-->
			<img id="body" src="assets/bmo.png" alt="BMO Character">
			
			<!--on default-->
			<div id="default" onclick="BMO()">
				<img src="assets/face.png" id="face" alt="BMO Character Singing Face">
				<img src="assets/music.png" alt="Music Notes" id="expression">
			</div>
			
			<!--on hover/click
			<div id="smile">
					<img src="assets/onhoverface.png" alt="BMO Character Happy Face">
					<img src="assets/onhover.png" alt="expression">
			</div>-->

		</div>

		
	</body>		
</html>
