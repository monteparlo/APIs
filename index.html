<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width-device-width, initial-scale=1.0">
		<title>Monica Paultre's API Example</title>
		<link rel="stylesheet" href="stylesheet.css">
		<script src="JS_API.js"></script>
	</head>
	<body>

		<div id="title"><h1>Monica Paultre's<br>Spotify API</h1><a href="https://open.spotify.com/" target="_blank"><img src="assets/logo.png" alt="spotify logo"></a></div>

		<div id="blocks">

			<div id="artist">
				<p>Artist</p>
				<p id="artistResults"></p>
				<p id="search">
					<input type="text" class="searchInput">
					<button class="searchButton" onclick="searchSong('artist')">♫</button>
				</p>
			</div>

			<div id="album">
				<p>Album</p>
				<p id="albumResults"></p>
				<p id="search">
					<input type="text" class="searchInput">
					<button class="searchButton" onclick="searchSong('album')">♫</button>
				</p>
			</div>

			<div id="track">
				<p>Track</p>
				<p id="trackResults"></p>
				<p id="search">
					<input type="text" class="searchInput">
					<button class="searchButton" onclick="searchSong('track')">♫</button>
				</p>
			</div>

			<div id="spotifyPlayerContainer">
				<p>♫ I love<br>this song! ♫</p>
				<iframe id="spotifyIframe"  width="100%" height="100%" frameborder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
			</div>
		

		</div>

		<div id="BMO">
			
			<img id="body" src="assets/bmo.png" alt="BMO Character">
			<img src="assets/face.png" id="face" alt="BMO Character Singing Face">
			<img src="assets/music.png" alt="Music Notes" id="expression">
			
		</div>

		
	</body>		
</html>
